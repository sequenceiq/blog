{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
{% include head.html %}
<body {% if page.body_id %} id="{{ page.body_id }}" {% endif %} {% if page.sidebar == false %} class="no-sidebar" {% endif %} {% if page.sidebar == 'collapse' or site.sidebar == 'collapse' %} class="collapse-sidebar sidebar-footer" {% endif %}>

  {% include header.html %}
  <div id="silent-container">

  </div>
  <div class="container" style="width: 95%;">
      <div class="row" id="main">
              <div class="col-md-9" id="">
                  <div class="">
                   <!-- <div id="content">-->
                      {{ content | expand_urls: root_url }}
                    <!--</div>-->
                  </div>

              </div>
              <div class="col-md-3">
                 {% include asides/recent_posts.html %}
              </div>
      </div>
  </div>
  <div class="row-fluid" id="footer-container">
    <div class="container">
        <footer class="footer-page" role="contentinfo">
            <div class="row">
                <div class="col-md-6">
                    {% include social_links.html %}
                </div>
                <div class="col-md-5">
                    {% include footer.html %}
                </div>
            </div>
        </footer>
    </div>

  </div>
  {% include after_footer.html %}
</body>
